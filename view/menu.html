<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8"/>
        <title>
            liuffei's blog
        </title>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta content="telephone=no" name="format-detection"/>
        <meta content="webkit" name="renderer"/>
        <meta content="no-siteapp" http-equiv="Cache-Control"/>
        <link href="assets/css/amazeui.min.css" rel="stylesheet"/>
        <link href="assets/css/index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="am-g my-head">
            <div class="am-u-sm-12 am-article">
                <h1 class="am-article-title">
                    liuffei's blog
                </h1>
                <p class="am-article-meta">
                    liuffei(GuangZhou)
                </p>
            </div>
        </header>
        <hr class="am-article-divider"/>
        <div class="am-g am-g-fixed">
            <div class="am-u-md-9 am-u-md-push-3">
                <div class="am-g">
                    <div class="am-u-sm-11 am-u-sm-centered">
                        <section class="am-panel am-panel-default">
                            <div class="am-panel-hd">
                                文章目录
                            </div>
                            <ul class="am-list blog-list" id="menu">
                                <li v-for="blog in blogs">
                                    <a href="javascript:void(0)" target="_blank" v-on:click="viewBlog(blog);">
                                        {{blog.title}}
                                        <!--<a href="javascript:void(0)" target="_blank" v-on:click="editBlog(blog);"> 编辑</a>-->
                                    </a>
                                </li>
                            </ul>
                        </section>
                        <hr/>
                    </div>
                </div>
            </div>
            <div class="am-u-md-3 am-u-md-pull-9 my-sidebar">
                <div class="am-offcanvas" id="sidebar">
                    <div class="am-offcanvas-bar">
                        <ul class="am-nav">
                            <li>
                                <a href="index.html">
                                    首页
                                </a>
                            </li>
                            <li>
                                <a href="menu.html">
                                    目录
                                </a>
                            </li>
                            <li>
                                <a href="about.html">
                                    关于我
                                </a>
                            </li>
                            <li>
                                <a href="message.html">
                                    留言
                                </a>
                            </li>
                            <li>
                                <a href="https://github.com/bluesnail95">
                                    <i class="am-icon-github am-icon-sm">
                                    </i>
                                    Github
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 按钮触发器， 需要指定 target -->
            <a class="am-btn am-btn-sm am-btn-success am-icon-bars am-show-sm-only my-button" data-am-offcanvas="{target: '#sidebar', effect: 'push'}">
                <span class="am-sr-only">
                    侧栏导航
                </span>
            </a>
        </div>
        <footer class="my-footer">
            <small>
                © Copyright by liuffei.
            </small>
        </footer>
    </body>
</html>

<script src="assets/js/axios.min.js">
</script>
<script src="assets/js/comm.js">
</script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#menu",
        data: function() {
            return {
                blogs: []
            };
        },
        mounted: function() {
            this.$nextTick(function () {
                this.init(this.blogs);
            })
        },
        methods: {
            viewBlog(blog) {
                sessionStorage.setItem("blogId",blog.id);
                window.location.href = "view.html";   
            },
            init(value){
                axios.get(SERVER_URL+"/blogs?isDraft=1",{
                   
                })
                .then(function(response){
                    for(var i = 0;i < response.data.blogs.length;i++){
                        value.push(response.data.blogs[i]);
                    }
                 })
                .catch(function(error){
                    console.log(error);
                })  
            }
        }
    });
</script>
