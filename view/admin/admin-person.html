        <script type="text/javascript">
            var currentUser = {
                name: "",
                email: "",
                birthday: "",
                isAdmin: "",
                signature: ""
            };
            if(null != window.localStorage.getItem("user")) {
                currentUser = JSON.parse(window.localStorage.getItem("user"));
            }
            var vm = new Vue({
                el: "#personalInfo",
                data: function() {
                    return {
                        user: currentUser
                    };
                },
                mounted: function() {
                    this.$nextTick(function () {
                        this.init(this.user);
                    })
                },
                filters: {
                    timeFormat: function(value) {
                        var date = new Date(value);
                        return (1900+date.getYear())+"-"+date.getMonth()+"-"+date.getDate()+" "+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
                    }
                },
                methods: {
                    init(user) {
                        
                    },
                    saveUser(user) {
                        debugger
                        if(null == window.localStorage.getItem("user") || null == window.localStorage.getItem("token")) {
                            alert("请登录");
                            window.location.href = "admin-login.html";
                        }
                        axios.post(SERVER_URL + "/user", {
                            "id": user.id,
                            "name": user.name,
                            "birthday": user.birthday,
                            "email": user.email,
                            "signature": user.signature,
                            "isAdmin": user.isAdmin    
                        },{
                            "headers": {
                                "token": localStorage.getItem("token")
                            }
                        })
                        .then(function(response){
                            if(response.data.state == 1) {
                                window.localStorage.setItem("user",JSON.stringify(user));
                                alert("修改成功");
                            }else{
                                alert("修改失败");
                            }
                        })
                        .catch(function(error){
                            console.log(error);
                        })  
                    }
                }
            });
