<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="../../css/user/person.css">
</head>
<body>
    <!--左侧菜单栏-->
    <div id="sideBar">
        <div id="sideName">
            欢迎,bluesnail95
        </div>
        <div id="sideNav">
            <br>
            <ul>
                <li onclick="module('profile')">上传图像</li>
                <li onclick="module('base')">基本信息</li>
                <li onclick="module('password')">修改密码</li>
                <li onclick="module('hobbies')">我的兴趣</li>
                <li onclick="module('collects')">我的收藏</li>
                <li id="logout" onclick="logout()">退出账号</li>
            </ul>
        </div>
    </div>

    <div id="contentBox">
        <div id="content">

            <div class="part" id="profile">
                <h2>上传头像</h2>
                <hr/>
                 <div class="col-md-2 col-sm-3 col-xs-3">
                    <div class="profile-heading-avatar-warp">
                        <a href="../user/person.html">
                            <img class="profile-heading-avatar avatar-160" v-bind:src="url" alt="bluesnail95"/>
                        </a>
                        <input type="file" id="avatarFile" name="avatar" class="file hide" @change="uploadImg($event);"/>
                        <div class="profile-avatar-uploader" id="avatarUploader">
                            <span @click="uploaderClick();">上传头像</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="part" id="base">
                <h2>基本信息</h2>
                <hr/>
               
            </div>

            <div class="part" id="password">
                <h2>修改密码</h2>
                <hr/>
                <div>
                    <div>
                        <label for="oldpassword" class="required">当前密码</label>
                        <input type="password" name="password" required placeholder="请输入当前密码" v-model="password" class="form-control">
                    </div>
                    <div>
                        <label for="newpassword" class="required">新密码</label>
                        <input type="password" name="newPassword" required placeholder="请输入新密码" v-model="newPassword" class="form-control">
                    </div>
                    <div>
                        <input type="password" name="confirmPassword" required placeholder="重复上面新密码" v-model="confirmPassword" class="form-control">
                    </div>
                    <div>
                        <button class="btn btn-primary" @click="savePassword();">保存</button>
                        <button class="btn" @click="resetPassword();">重置</button>
                    </div>
                </div>
            </div>

            <div class="part" id="hobbies">
                <h2>我的兴趣</h2>
                <hr/>
            </div>

            <div class="part" id="collects">
                <h2>我的收藏</h2>
                <hr/>
            </div>

        </div>
    </div>

    <script src="../../js/comm/axios.min.js"></script>
    <script src="../../js/comm/vue.js"></script>
    <script src="../../js/comm/md5.min.js"></script>
    <script src="../../js/user/person.js"></script>
    <script type="text/javascript">
        
    </script>
</body>
</html>
